apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: key-management-service
  labels:
    cloud.googleapis.com/location: asia-northeast1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
    spec:
      containers:
      - image: gcr.io/YOUR_PROJECT_ID/key-management-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          # Secret Managerを使用する場合は valueFrom を使用することを推奨します
          value: "postgres://user:password@host:5432/dbname?sslmode=disable"
        - name: KMS_KEY_NAME
          value: "projects/YOUR_PROJECT_ID/locations/global/keyRings/YOUR_KEYRING/cryptoKeys/YOUR_KEY"
        - name: GOOGLE_CLOUD_PROJECT
          value: "YOUR_PROJECT_ID"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
